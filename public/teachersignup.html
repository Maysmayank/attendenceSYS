<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h1>Signup</h1>
    <form action="/teacher/signup" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone_num" required><br><br>

        <label for="phone">Department:</label><br>
        <input type="text" id="dept" name="Department" required><br><br>

        <input type="submit" value="Signup">
    </form>
    <h3>If already login </h3><a href="/teacher/login">Login</a>
</body>
</html>
